{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css'%}">

</head>
<body>
<center>
    <h1>Programação web com Python e Django </h1>
    <h2>By Matheus Sampaio</h2>
    <img src="{% static 'imagens/django.png'%}"/>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
            </tr>

        </thead>
    <tbody>
    {% for produto in produtos %}
        <tr>
            <td><a href= "{%url 'produto' produto.id %}"  >{{  produto.nome  }}</a></td>
            <td>{{  produto.preco  }}</td>
            <td>{{  produto.estoque  }}</td>

        </tr>
    {% endfor %}
    </tbody>
    </table>

    <button onclick="teste();">Clique-me</button>
</center>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
